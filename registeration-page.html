    <section class="registerpage my-3">
        <div class="container">
            <div class="register">
                <h3 class="text-center">Member Sign Up</h3>
                <form>
                    <div class="row g-4 ">
                        <div class="col-4">
                            <label for="member-type">General Members</label> 
                            <select name="member-type" class="form-select" id="member-type">
                                <option value="">Select Member Type</option>
                                <option value="">General Members</option>
                                <option value="">Associate Members</option>
                            </select> 
                        </div>
                        <div class="col-4">
                            <label for="company-name">Company name *</label> 
                            <input type="text" name="company-name" class="form-input" id="company-name" placeholder="Enter company name">
                            
                        </div>
                    
                        <div class="col-4">
                            <label for="key-person">Key Person *</label> 
                            <input type="text" name="key-person" class="form-input" id="key-person" placeholder="Enter key person's name">
                            
                        </div>
                        <div class="col-4">
                            <label for="email">Email address *</label> 
                            <input type="email" name="email" class="form-input" id="email" placeholder="Enter your email address"> 

                        </div>
                        <div class="col-4 ">
                             <label for="email">Other Email address *</label> 
                            <input type="email" name="email" class="form-input" id="email" placeholder="Other Enter your email address"> 
                        </div>
                    
                        <div class="col-4">
                            <label for="mobile-number">Mobile number *</label> 
                            <input type="tel" name="mobile-number" class="form-input" id="mobile-number"
                                placeholder="Enter your mobile number"> 
                        </div>
                        <div class="col-4">
                            <label for="contact-number">Contact number</label> 
                            <input type="tel" name="contact-number" class="form-input" id="contact-number"
                                placeholder="Enter your contact number"> 
                        </div>
                        <div class="col-4">
                            <label for="website-url">Website URL</label> 
                            <input type="url" name="website-url" class="form-input" id="website-url" placeholder="Enter your website URL">
                            
                        </div>
                  
                        <div class="col-4">
                            <label for="country">Country *</label> 
                            <select name="country" class="form-select" id="country">
                                <option value="">Select Country</option>
                                <option value="">Nepal</option>
                                <option value="">India</option>
                                <option value="">China</option>
                                <option value="">Bhutan</option>
                            </select> 
                        </div>
                        <div class="col-4">
                            <label for="suburb-city">City</label> 
                            <input type="text" name="city" class="form-input" id="city" placeholder="Enter your city"> 
                        </div>
                        <div class="col-4">
                            <label for="address">Address</label> 
                            <input type="text" name="address" class="form-input" id="address" placeholder="Enter your address"> 
                        </div>
                    
                        <div class="col-4">
                            <label for="logo">Logo</label> 
                            <input type="file" name="logo" id="logo"  class="fclass "> 
                        </div>
                        <div class="col-4">
                            <label for="company-registration">Company Registration</label> 
                            <input type="file" name="company-registration" id="company-registration" class="fclass "> 

                        </div>
                        <div class="col-4">
                            <label for="vat-pan-certificate">VAT/PAN Certificate</label> 
                            <input type="file" name="vat-pan-certificate" id="vat-pan-certificate"  class="fclass "> 
                        </div>
                   
                        <div class="col-4">
                            <label for="ministry-of-culture">Ministry of Culture Tourism and Civil Aviation</label> 
                            <input type="file" name="ministry-of-culture" id="ministry-of-culture"  class="fclass "> 
                        </div>
                        <div class="col-4">
                            <label for="department-of-cottage">Department of Cottage and Small Industries</label> 
                            <input type="file" name="department-of-cottage" id="department-of-cottage"  class="fclass "> 
                        </div>
                        <div class="col-4">
                            <label for="nepal-rastra-bank">Nepal Rastra Bank</label> 
                            <input type="file" name="nepal-rastra-bank" id="nepal-rastra-bank"  class="fclass "> 
                        </div>
                  
                        <div class="col-4">
                            <label for="shareholder">Shareholder</label> 
                            <input type="file" name="shareholder" id="shareholder" class="fclass ">   
                        </div>
                        <div class="col-4">
                            <label for="key-person-citizenship">Key Person Citizenship</label> 
                            <input type="file" name="key-person-citizenship" id="key-person-citizenship"  class="fclass "> 
                        </div>
                        <div class="col-4">
                            <label for="payment-method">Payment Menthod</label> 
                            <select name="payment-method" class="form-select" id="payment-method">
                                <option value="">Select Payment Method</option>
                            </select> 
                        </div>
                    
                        <div class="col-12">
                            <button type="register">Sign Up </button>  
                           
                        </div>
                    </div>

                </form>
